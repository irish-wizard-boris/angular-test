<html ng-app="Module2Solution">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Solution</title>    
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-gray-800 p-4">Welcome to my Module 2 Solution</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded shadow" ng-controller="ToBuyController as tobuyctrl">
                <h1 class="text-3xl font-bold text-gray-800">To Buy:</h1>
                <ol>
                    <li ng-repeat="item in tobuyctrl.items"
                        class="flex items-center justify-between p-4 border-b">
                        <p>Buy {{item.quantity}} {{item.name}}</p>
                        <button class="bg-white text-black px-4 py-2 rounded border hover:bg-gray-100" ng-click="tobuyctrl.buyItem($index)">Bought</button>
                    </li>
                </ol>
                <p class="flex items-center justify-between p-4 border-b" 
                    ng-if="tobuyctrl.items.length === 0">Everything is bought!</p>
            </div>
            <div class="bg-white p-4 rounded shadow" ng-controller="AlreadyBoughtController as boughtctrl">
                <h1 class="text-3xl font-bold text-gray-800">Already Bought:</h1>
                <ol>
                    <li ng-repeat="item in boughtctrl.boughtItems"
                        class="flex items-center justify-between p-4 border-b">
                        <p>Bought {{item.quantity}} {{item.name}}</p>
                </ol>
                <p class="flex items-center justify-between p-4 border-b" 
                    ng-if="boughtctrl.boughtItems.length === 0">Nothing bought yet.</p>
            </div>
        </div>
    </div>
</body>
</html>
